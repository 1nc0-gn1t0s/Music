<html>
{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}


{% block body %}
    <img src= "{{ url_for('static', filename='img/phone.png') }}" align="right">
    <br>
    <h1></h1>
    <div class="row g-5">
        <h1>Welcome back! Login to continue</h1>
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Login</h4>
            <form class="needs-validation" novalidate="" method="post">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Polycarp3000" required="">
                                    <div class="invalid-feedback">
                                        Your username is required.
                                    </div>
                            </div>
                    </div>

                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="Sobaka_Polycarpa:)" value="" required="">
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                    </div>
                </div>
            <h4 class="mb-3"></h4>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" id="submit" type="submit">Continue</button>
            </form>
            {% for msg in get_flashed_messages() %}
                <div class="flash">
                    <div class="alert alert-info" role="alert">
                        <h4 class="alert-heading">Error!</h4>
                        <hr>
                        <p class="mb-0">{{ msg }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
</html>
