<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img class="head" src="{{ url_for('static', filename='img/headphones.png') }}">
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
            </ul>

            <div>
                <h3>Hello, {{user.nickname}}</h3>
                <h6>@{{ user.username }}</h6>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('about') }}" class="nav-link px-2">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a href="/logout" class="btn btn-outline-primary">Log Out</a>
            </div>
        </header>

        <h1>My music</h1>
        <hr>
        <br>
        <div>
            <button type="button" onclick="window.location.href='/upload_new/{{ user.username }}'" class="btn btn-primary">Add Song</button>
        </div>
        <h3>{% block body %}{% endblock %}</h3>
        <br><br>

        <div id="footer">
            <footer class="container">
                <p class="float-end"><a href="https://t.me/lnc0_gn1t0">See in Telegram</a></p>
                <p>© 2024 Pashkova Ekaterina ☺</p>
            </footer>
        </div>
    </div>
</body>
</html>
